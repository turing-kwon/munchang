    document.getElementById('searchForm').addEventListener('submit', function(e) {
        e.preventDefault();
        var name = document.getElementById('name').value;
        var studentNumber = document.getElementById('studentNumber').value;
        var user = users.find(function(user) {
            return user.name == name && user.studentNumber == studentNumber;
        });
        var resultTable = document.getElementById('resultTable');
        while (resultTable.rows.length > 1) {
            resultTable.deleteRow(1);
        }
        if (user) {
            var row = resultTable.insertRow(-1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            cell1.innerHTML = user.examId;
            cell2.innerHTML = user.examPw;
        } else {
            var row = resultTable.insertRow(-1);
            var cell1 = row.insertCell(0);
            cell1.colSpan = 2;
            cell1.innerHTML = '일치하는 사용자를 찾을 수 없습니다.';
        }
    });
